<!DOCTYPE html>
<html>
    <head>
        <title>Music Player</title>
        <link rel="stylesheet" href="Interface Style.css">
        <script src="https://kit.fontawesome.com/89604a2d97.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="interface">
            <div class="musicplayer">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img src="cover.jpg" class="coverart">
                <h1>Surround Sounds</h1>
                <p>JID </p>

                <audio id="song">
                    <source src="JID - Surround Sound.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">
                <div class="controls">
                    <div><i class="fa-solid fa-backward-step"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrIcon"></i></div>
                    <div><i class="fa-solid fa-forward-step"></i></div>
                </div>
            </div>
        </div>
        <script>
            let progress = document.getElementById("progress");
            let song = document.getElementById("song");
            let ctrIcon = document.getElementById("ctrIcon");

            song.onloadedmetadata = function(){
                progress.max = song.duration;
                progress.value = song.currentTime;
            }

            function playPause(){
                if(ctrIcon.classList.contains("fa-pause")){
                    song.pause();
                    ctrIcon.classList.remove("fa-pause")
                    ctrIcon.classList.add("fa-play")
                }else{
                    song.play();
                    ctrIcon.classList.add("fa-pause")
                    ctrIcon.classList.remove("fa-play")
                }
            }

            if(song.play()){
                setInterval(()=>{
                    progress.value = song.currentTime;
                },500);
            }

            progress.onchange = function(){
                song.play();
                song.currentTime = progress.value
                ctrIcon.classList.add("fa-pause")
                ctrIcon.classList.remove("fa-play")
            }
        </script>
    </body>
</html>
